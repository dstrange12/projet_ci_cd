name: Test Node.js Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs: 
   run-tests:
     runs-on:ubuntu-latest
   
     steps:
       - name: Recuperer le code
         uses: actions/checkout@v3
         
       - name: Installer Node.js
         uses: actions/setup-node@v3
         with: 
            node-version: '18'
            
       - name: Installer les dependances 
         run: npm install
         
       - name: Lancer les tests
         run: npm test
